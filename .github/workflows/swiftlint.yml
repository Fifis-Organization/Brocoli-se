name: SwiftLint

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  SwiftLint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0
      - name: SwiftLint
        uses: norio-nomura/action-swiftlint@3.2.1
